name: fetch users online

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    env: 
      GOOGLE_APPLICATION_CREDENTIALS: src/main/resources/service_account.json
    steps:
      - uses: actions/checkout@v3

      - name: Add nested repo
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.REPO_PATH }} 
          token: ${{ secrets.REPO_TOKEN }} 

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: fetch users online
        run:
          java -Xms128m -Xmx4g -jar jar/grodno-roads-github-actions-1.0.jar USERS_ONLINE
